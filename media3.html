<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .tab1{
            height: 30vh;
            background-color: greenyellow;
        }
        .tab2{
            display: flex;
            justify-content: space-evenly;

        }
        .content{
            height: 30vh;
            width: 25vw;
            margin: 5px 0px;
            background-color: orange;
        }
        .tab3{
            height: 10vh;
            background-color: gray;
        }


        @media (max-width:480px) {
            .tab1{
            height: 20vh;
            background-color: greenyellow;
        }
        .tab2{
            /* width: 390px; */
            display: flex;
            flex-direction: column;
        
        }
        .content{
            width: 100%;
            height: 5vh;
            background-color: orange;
           
        }
        .tab3{
            height: 5vh;
            
            background-color: gray;
        }
        }


        @media (min-width:481px) and (max-width:820px) {
            .tab2{
                width: 400px;
                display: flex;
                justify-content: space-between;
                flex-wrap: wrap;
            }
            .content{
            height: 10vh;
            width: 20vw;
            margin:0px;
            }
            .tab1{
            height: 10vh;
            background-color: greenyellow;
        }
        }
    </style>
</head>
<body>
    <div class="tab1">Green</div>
    <div class="tab2">
        <div class="content"></div>
        <div class="content"></div>
        <div class="content"></div>
    </div>
    <div class="tab3">Grey</div>
</body>
</html>
