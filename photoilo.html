<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PHOTOLIO</title>
    <style>
        *{
            box-sizing: border-box;
        }
        .header{
            text-align: center;
            color: gray;
            border: 1px solid black;
            padding: 25px;
        }
            .header>a{
                text-decoration: none;
                background-color: gray;
                color: aliceblue;
                padding: 15px;
                font-size: 20px;
            }
        .grid-container{
            display: grid;
            grid-template-columns: repeat(3);
            grid-template-rows: repeat(16);
            /* padding: 15px; */
            /* gap: 5px; */
        }
        .grid-container>div{
            /* background-color: aquamarine; */
            /* padding: 5px; */
            height: 100%;
        }
        .item-1{
            grid-row: 1 / 7;
            
        }
        .item-2{
            grid-row: 1 / 3;
            
        }
        .item-3{
            grid-row: 1 / 2;
  
        }
        .item-4{
            grid-row: 2 / 4;
          
        }
        .item-5{
            grid-row: 3 / 5;
            
        }
        .item-6{
            grid-row: 4 / 7;
          
        }
        .item-7{
            grid-row: 5 / 6;
           
        }
        .item-8{
            grid-row: 7 / 9;
           
        }
        .item-9{
            grid-column: 2 / 3;
            grid-row: 6 / 8;
            
        }
        .item-10{
            grid-row: 9 / 10;
          
        }
        .item-11{
            grid-row: 7 / 11;
          
        }
        .item-12{
            grid-row: 8 / 14;
            
        }
        .item-13{
            grid-row: 10 / 13;
            
        }
        .item-14{
            grid-row: 11 / 12;
          
        }
        .item-15{
            grid-row: 12 / 16;
           
        }
        .item-16{
            grid-row: 13 / 15;
           
        }
        .item-17{
            grid-row: 14 / 17;
          
        }
        .item-18{
            grid-row: 15 / 16;
            
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>PHOTOLIO</h1>
        <h2>A template made by w3.css for photographers.</h2>
        <a href="#">Toggle Grid Padding</a>
    </div>  



    <div class="grid-container">
        <!-- item-1 -->
        <div class="item-1">
            <img src="images/rocks.jpg" alt="" style="width: 100%;height: 100%;">
        </div>


        <!-- item-2 -->
        <div class="item-2">
            <img src="images/coffee (1).jpg" alt="" style="width: 100%;height: 100%;">
        </div>

        <!-- item-3 -->
        <div class="item-3">
            <img src="images/mist.jpg" alt="" style="width: 100%;height: 100%;">
        </div>

        <!-- item-4 -->
        <div class="item-4">
            <img src="images/workbench.jpg" alt="" style="width: 100%;height: 100%;">
        </div>

        <!-- item-5 -->
        <div class="item-5">
            <img src="images/bridge (1).jpg" alt="" style="width: 100%;height: 100%;">
        </div>

        <!-- item-6 -->
        <div class="item-6">
            <img src="images/gondol (1).jpg" alt="" style="width: 100%;height: 100%;">
        </div>

        <!-- item-7 -->
        <div class="item-7">
            <img src="images/notebook.jpg" alt="" style="width: 100%; height: 100%;">
        </div>

        <!-- item-8 -->
        <div class="item-8">
            <img src="images/sound.jpg" alt="" style="width: 100%;height: 100%;">
        </div>

        <!-- item-9 -->
        <div class="item-9">
            <img src="images/london.jpg" alt="" style="width: 100%; height: 100%;">
        </div>

        <!-- item-10 -->
        <div class="item-10">
            <img src="images/woods (1).jpg" alt="" style="width: 100%; height: 100%;">
        </div>

        <!-- item-11 -->
        <div class="item-11">
            <img src="images/skies (1).jpg" alt="" style="width: 100%; height: 100%;">
        </div>

        <!-- item-12 -->
        <div class="item-12">
            <img src="images/rocks (1).jpg" alt="" style="width: 100%; height: 100%;">
        </div>

        <!-- item-13 -->
        <div class="item-13">
            <img src="images/mountain.jpg" alt="" style="width: 100%; height: 100%;">
        </div>

        <!-- item-14 -->
        <div class="item-14">
            <img src="images/lights.jpg" alt="" style="width: 100%; height: 100%;">
        </div>

        <!-- item-15 -->
        <div class="item-15">

        <!-- item-16 -->

        <!-- item-17 -->

        </div>
    </div>
</body>
</html>
