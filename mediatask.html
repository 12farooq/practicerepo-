<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .bar1{
            height: 100px;
            width: 100%;
            display: flex;
            justify-content: space-between;
            box-sizing: border-box;
        }
        .first{
            background-color: orange;
            width: 45%;
        }
        .bar2{
            height: 300px;
            width: 100%;
            box-sizing: border-box;
            background-color: aquamarine;
            /* margin: 20px 8px 20px 8px; */
            margin-top: 18px;
        }
        .bar3{
            height: 100px;
            width: 100%;
            box-sizing: border-box;
            display: flex;
            justify-content: space-between;
            margin-top: 18px;
        }
        .box1{
            width: 30%;
            background-color: skyblue;
        }
        .bar4{
            height: 100px;
            width: 100%;
            display: flex;
            box-sizing: border-box;
            justify-content: space-between;
            margin-top: 18px;
        }
        .time1{
            width: 20%;
            background-color: rgb(131, 136, 138);
        }
        .main{
          
            /* width: 100%; */
            border: 1px solid red;
            

        }
        @media (max-width:678px) {
            .bar1{
                display: flex;
                flex-direction: column;
            }
            .bar4{
                display: flex;
                
                flex-wrap: wrap;
            }
            .first{
                width: 100% ;
                height: 50vh ;
                /* margin: 20px; */
            }
            #first1{
                margin: 5px 0px 5px 0px;
            }
            .bar3{
             display: flex;
                flex-direction: column;
        }
        .box1{
            width: 100% ;
                height: 50vh ;
        }
        #section2{
            margin: 10px 0px 10px 0px;
        }

        }
        @media (max-width:480px) {
            .bar4{
             display: flex;
                flex-direction: column;
        }
        .time1{
            width: 100% ;
                height: 100px ;
        }
        #content2{
            margin: 10px 0px 10px 0px;
        }
        #content1{
            margin: 10px 0px 0px 0px;
        }
        }
    </style>
</head>
<body>
    <div class="main">
    <div class="bar1">
        <div class="first" id="first1"></div>
        <div class="first" ></div>
    </div>
    <div class="bar2"></div>
    <div class="bar3">
        <div class="box1" id="section1"></div>
        <div class="box1" id="section2"></div>
        <div class="box1"></div>
    </div>
    <div class="bar4">
        <div class="time1"></div>
        <div class="time1" id="content1"></div>
        <div class="time1" id="content2"></div>
        <div class="time1" ></div>
    </div>
</div>
</body>
</html>
