<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img{
            width: 250px;
            height: 250px;
        }
        .main{
            display: flex;
            justify-content: space-around;
        }
        .first,.second,.third{
            padding: 8px;
            background-color: green;
        }
        h2{
            text-align: center;
        }
        @media(max-width:767px){
            .main{
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: none;
            }
            .second{
                margin: 20px 0px 20px 0px;
                margin: 0px !important;
            }
            .third{
                margin: 0px !important;;
            }
        }

        .exe{
            border: 2px solid red;
            display: none;
            justify-content: center;
            height: 500px;
            align-items: center;
        }

        @media(max-width:820px){
            .second{
                margin-top: 200px;
            }
            .third{
                display: block;
                margin-top: 400px;
            }
            .first,.second,.third{
                background: none;
                box-sizing: border-box;
            }
            img{
                background-color: green;
                padding: 5px;
            }
        }
          
    </style>
</head>
<body>
    <h2>Media Queries</h2>
    <div class="main">
        <div class="first">
            <img src="images/coffee.jpg" alt="">
        </div>
        <div class="second">
            <img src="images/c837a6_e838ceeef1cc477ba4825b21f9f962ba_mv2.webp" alt="">
        </div>
        <div class="third">
            <img src="images/c837a6_5de8806975bb49d980a0aeb2df4eb9cd_mv2.webp" alt="">
        </div>
    </div>

    <div class="exe">
        <h3>Butterfly</h3>
    </div>
</body>
</html>
