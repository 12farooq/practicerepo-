<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .face1{
            height: 100px;
            width: 50px;
            background-color: red;
            transform: skewX(30deg);
            border: 1px solid black;
            margin: 1%;
            box-sizing: border-box;
            position:relative;
            top:20px;
        }
        
        .face2{
            height: 100px;
            width: 80px;
            background-color: rgb(203, 159, 159);
            /* transform: scale(1.2); */
            border: 1px solid black;
            margin-top: 4%;
            padding: 1%;
            box-sizing: border-box;
        }
        
        .face3{
            height: 100px;
            width: 50px;
            background-color: rgb(225, 140, 140);
            transform: skewY(-30deg);
            border: 1px solid black;
            margin: 1%;
            box-sizing: border-box;
        }
        .box{
            height: 500px;
            width: 500px;
            display: flex;
            margin-top: 100px;
        }

    </style>
</head>
<body>
    <div class="box">
        <div class="box2"></div>
    <div class="face1">1</div>
    <div class="face2">2</div>
    <div class="face3">3</div>
</div>

</body>
</html>
