<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>animation</title>
    <style>
       .box1{
            height: 100px;
            width: 100px;
            background-color: red;
            opacity: 1;
            
            /* transform: rotate(50deg); */
            /* transition: transform 3s; */
            transform-origin: right bottom;
            border-radius: 10%;
        }
        .box2{
            height: 100px;
            width: 100px;
            opacity: .6;
            border-radius: 10%;
            /* background-color: gray; */
            background-color: red;
            transform: rotate(10deg);
            transform-origin: right bottom;
            /* transition: transform 3s; */
            /* transform-origin: right top; */
        }
        .box3{
            height: 100px;
            width: 100px;
            opacity: .7;
            border-radius: 10%;
            /* background-color: green; */
            background-color: red;
            transform: rotate(10deg);
            transform-origin: right bottom;
            /* transition: transform 3s; */
            /* transform-origin: right top; */
        }
        .box4{
            height: 100px;
            width: 100px;
            opacity: .8;
            /* background-color: yellow; */
            background-color: red;
            transform: rotate(10deg);
            transform-origin: right bottom;
            /* transition: transform 3s; */
            /* transform-origin: right top; */
            border-radius: 10%;
        }
        .box5{
            height: 100px;
            width: 100px;
            opacity: .9;
            /* background-color: blue; */
            background-color: red;
            transform: rotate(10deg);
            transform-origin: right bottom;
            /* transition: transform 3s; */
            /* transform-origin: right top; */
            border-radius: 10%;
        }
       .box{
        height: 300px;
        border: 1px solid red;
        padding: 100px;
        box-sizing: border-box;
       }
       .red{
        height: 100px;
            width: 100px;
            opacity: .5;
            background-color: rgb(158, 138, 138);
            transform: rotate(10deg);
            border-radius: 10%;
            transition: background-color 2s;
            
       }
       .red:hover{
        transform: rotate(90deg);
        background-color: aquamarine;
        /* opacity: .9; */
       }
       .box6{
        height: 100px;
            width: 100px;
            background-color: red;
            border: 1px solid black;
       }
       .box7{
        height: 100px;
            width: 100px;
            background-color: blue;
            border: 1px solid black;
       }
       .box8{
        height: 100px;
            width: 100px;
            background-color: aquamarine;
            border: 1px solid black;
       }
    </style>
</head>
<body>
    <div class="box">
    <div class="box1">
        <div class="box2">
            <div class="box3">
                <div class="box4">
                    <div class="box5">

                    </div>
                </div>
            </div>
        </div>
    </div>
    
</div>
<div class="red"></div>
<div class="yellow" style="height: fit-content; width: 200px; border: 1px solid red; position: relative; left: 100px;">
    <div class="box6" style="position: relative;"></div>
    <div class="box7" style="position: relative; bottom: 120px;"></div>
    <div class="box8"  style="position: relative; bottom: 240px;"></div>
</div>
</body>
</html>
