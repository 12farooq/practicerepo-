<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            background-color: brown;
            height: 200px;
            width: 200px;
            display: none;
        }
        @media (max-width:300px) {
            #box-1{background-color: aquamarine;
                color: black;
                display: block;
            }
        }
        @media (min-width:300px) and (max-width:600px) {
            #box-2{background-color: rgb(169, 89, 39);
                color: black;
                display: block;
                margin: 100px;
            }
        }
        @media (min-width:600px) and (max-width:900px) {
            #box-3{background-color: rgb(49, 41, 36);
                color: black;
                display: block;
               float: right;
               margin-top: 15%;
            }
        }
        @media (min-width:900px) and (max-width:1200px) {
            #box-4{background-color: rgb(140, 127, 118);
                color: black;
                display: block;
               
               margin-top: 15%;
            }
        }

    </style>
</head>
<body>
    <div class="box" id="box-1">box1</div>
    <div class="box" id="box-2">box2</div>
    <div class="box" id="box-3">box3</div>
    <div class="box" id="box-4">box4</div>
</body>
</html>
