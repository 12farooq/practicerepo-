<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>codelab</title>
    <style>
.maindiv1{
    border: 1px solid black;
    height: 50%;

.codelab{
    border: 1px solid black;
    height: 50%;

border-radius: 50%;

.nav li{

  border-radius: 50%;
  
}
.buttondiv{

}

</head>

<div class="maindiv1">
    <div class="codelab"><h2>codelab</h2></div>
    <div class="nav" style="justify-content: end;">

            <li>Home </li>

</div>    

</div>
