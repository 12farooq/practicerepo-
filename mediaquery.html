    <style>
        .box{overflow: auto;

        .menubar{float: none;
        width: auto;}
        .menubar ul{
            margin: 0;
            padding: 0;
        }
        .menubar ul li{
            list-style: none;
            background-color: rgb(148, 227, 227);
            border: 1px solid gainsboro;
            margin: 2px;
            padding: 5px;
            box-sizing: border-box;

        }
        .content{
            /* background-color: aquamarine; */
            border: 1px solid black;
            color: black;
            text-align: center;
            word-wrap: break-word;
            background-color: blue;
           
        }
        @media  screen and (max-width:1200px) {
            .content{
                background-color: aqua;
               
            }
            .menubar{
                width: auto;
            }
            
        }
