<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>postition</title>
    <style>
        .box1{
            border: 1px solid black;
            background-color: aqua;
            height: 400px;
            width: 400px;
            box-sizing: border-box;
            border-radius: 10px;
           
        }
        .box2{
            border: 1px solid black;
            background-color: rgb(124, 188, 113);
            height: 300px;
            width: 300px;
            box-sizing: border-box;
            margin: 10%;
            border-radius: 10px;
        }
        .box3{
            border: 1px solid black;
            background-color: rgb(214, 180, 204);
            height: 200px;
            width: 200px;
            box-sizing: border-box;
            margin: 10%;
            border-radius: 10px;
        }
        .box4{
            border: 1px solid black;
            background-color: rgb(171, 220, 220);
            height: 100px;
            width: 100px;
            box-sizing: border-box;
            position: absolute;
            top: 130px;
            border-radius: 10px;
            opacity: .6;
            /* margin: 10%; */
        }
    </style>
</head>
<body>
    <div class="box1">box1
        <div class="box2">box2
            <div class="box3">box3
                <div class="box4">
                    box4
                </div>
            </div>
        </div>
    </div>
</body>
</html>
