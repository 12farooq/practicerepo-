<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS grid</title>
    <style>
        *{
            box-sizing: border-box;
        }
        .container{
            display: grid;
            grid-template-columns: 20% auto 20%;
            grid-template-rows: 50px 40px 200px 50px;
            grid-template-areas: 
            "a a a"
            "c b e"
            "c d e"
            "f f f";
            gap: 10px;
        }
        .container>div{
            background-color: aquamarine;
            text-align: center;
            font-size: 30px;
            border-radius: 10px;
        }
        .a{
            grid-area: a;
           border: 2px solid black;
        }
        .b{
            grid-area: b;
           border: 2px solid black;
        }
        .c{
            grid-area: c;
           border: 2px solid black;
        }
        .d{
            grid-area: d;
           border: 2px solid black;
        }
        .e{
            grid-area: e;
           border: 2px solid black;
        }
        .f{
            grid-area: f;
           border: 2px solid black;
        }
        @media (max-width:400px) {
        .container{
            grid-template-columns: auto;
            grid-template-rows: auto auto auto 300px auto auto auto;
                grid-template-areas: 
                "a"
                "b"
                "c"
                "d"
                "e"
                "f";
             }
        }
        @media (min-width:401px) and (max-width:900px) {
            .container{
            grid-template-columns: 100px auto;
            grid-template-rows: auto auto 300px auto;
            grid-template-areas: 
                "a a"
                "b b"
                "c d"
                "e f";
        }
        }
    </style>
</head>
<body>
<div class="container">
    <div class="a">A</div>
    <div class="b">B</div>
    <div class="c">C</div>
    <div class="d">D</div>
    <div class="e">E</div>
    <div class="f">F</div>
</div>
</body>
</html>
